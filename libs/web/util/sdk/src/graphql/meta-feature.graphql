fragment MetaEnumDetails on MetaEnum {
  id
  values
}

fragment MetaModelDetails on MetaModel {
  id
  fields {
    ...MetaFieldDetails
  }
}

fragment MetaFieldDetails on MetaField {
  id
  type
  required
  enum
  relation
  list
}

query MetaSchema {
  schema: metaSchema {
    models {
      ...MetaModelDetails
    }
    enums {
      ...MetaEnumDetails
    }
  }
}
